<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.933.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./front-end/css/login.css" />
    <script src="./front-end/js/login.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <main>
    <section>
        <img src="./front-end/images/signup.svg" alt="login">
    </section>
    <aside>
      <h2>Sign In</h2>
      <form id="Loginorm" onsubmit="loginUser(event)" style="
                    display: flex; 
                    flex-direction: column; 
                    align-items: center; 
                    gap: 0.5em;"
                >
          <input required type="text" style="font-size: 1.5em;" id="username" placeholder="username"/>
          <input required type="email" style="font-size: 1.5em;" id="email" placeholder="email"/>
          <input required type="password" style="font-size: 1.5em;" id="password" placeholder="password"/>
          <p id="error-inline"></p>
          <input type="submit" class="accent-button secondary-text"  value="Sign up" style="margin-top: 1em;"/>
      </form>
       <button onclick="Register(event)" >Register</button>
    </main>
  </body>
</html>
