
<!DOCTYPE html>
<html>
    <head>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
          charset="UTF-8"
          lang="en"
        />
        <title>Register</title>
        <link rel="stylesheet" href="./css/register.css"/>
        <!-- AWS SDK for JavaScript -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.933.0.min.js"></script>
        <!-- Amazon Cognito Identity SDK -->
        <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
        <script defer src="./js/register.js"></script>
    
    </head>
    <body class="primary-bg">
        <div id="loader-overlay">
            <div id="loader"></div>
        </div>
        <main class="login-main">
                <section>
                    <img src="./images/signup.svg" alt="register">
                </section>
                <aside id="main-aside" style="display: block;">
                    <section id="register-section">
                        <h2>Register</h2>
                        <form id="registerUserForm" onsubmit="registerUser(event)" >
                            <input required type="text" style="font-size: 1.5em;" id="username" placeholder="username"/>
                            <input required type="email" style="font-size: 1.5em;" id="email" placeholder="email"/>
                            <input required type="password" style="font-size: 1.5em;" id="password" placeholder="password" onchange="validatePassword(password)"/>
                            <p id="error-inline"></p>
                            <input type="submit" class="btn-class"  value="Sign up"/>
                        </form>
                        <p>Already have an account? Login <button id="login-redirect">here</button></p>
                        <!-- used to have navToLogin -->
                    </section>
    
                    <section id="auth-section"  style="display: none;">
                        <form id="confirmRegister" onsubmit="authorizeUser(event)">
                            <input required type="auth-code" style="font-size: 1.5em;" id="auth-code" placeholder="Authorization Code"/>
                            <label for="auth-code" class="secondary-text">Please check your inbox for an authorization code</label>
                            <input type="submit" class="accent-button secondary-text"  value="Submit" style="margin-top: 1em;"/>
                        </form>
                    </section>
                </aside>
    
            <!-- Popup overlay -->
            <article class="overlay" id="popupOverlay" style="display: none;">
                <!-- Popup container -->
                <section class="popup">
                <h2>Success!</h2>
                <p>Thank you for registering</p>
                </section>
            </article>
        </main>
    </body>
</html>
