
<!DOCTYPE html>
<html>
    <head>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
          charset="UTF-8"
          lang="en"
        />
        <title>Register</title>
    
        <link rel="stylesheet" href="./css/register.css"/>
        <!-- AWS SDK for JavaScript -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.933.0.min.js"></script>
    
        <!-- Amazon Cognito Identity SDK -->
        <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
        
        <script src="./js/register.js"></script>
    
    </head>
    <body class="primary-bg">
        <div id="loader-overlay">
            <div id="loader"></div>
        </div>
        <main class="login-main">
            <section class="main-section">
                <header class="main-header">
                    <h1>Train Game</h1>
                </header>
                <h2 id="incognito-lable">Login with AWS Cognito</h2>
                <form id="registerUserForm" onsubmit="registerUser(event)">
                    <input required type="text" id="username" placeholder="username"/>
                    <input required type="email"  id="email" placeholder="email"/>
                    <input required type="password" id="password" placeholder="password" onchange="validatePassword()"/>
                    <p id="error-inline"></p>
                    <input type="submit" class="accent-button secondary-text"  value="Sign up" />
                </form>
                <form id="confirmRegister" onsubmit="authorizeUser(event)" >
                    <input required type="auth-code" id="auth-code" placeholder="Authorization Code"/>
                    <label for="auth-code" >Input authorization code</label>
                    <input type="submit"   value="Authorize"/>
                </form>
            </section>
            <section class="bg-accent info-section">
                <h2 class="sub-header">Already Registered ?</h2>
                <article class="mb-lg">
                    <p>Sign in below</p>
                </article>
                <form>
                    <input type="button"  value="Login" onclick="navToLogin()"/>
                </form>
            </section>
    
          
        </main>
    </body>
</html>
