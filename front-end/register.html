<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" lang="en" />
    <title>Register</title>

    <!-- AWS SDK for JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.933.0.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/validation.js"></script>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body class="primary-bg">
    <main>
        <form>
            <label for="usernameInput"> Username:</label>
            <input type="text" id="username" name="usernameInput" value="Username">
            <label for="emailInput">Email :</label>
            <input type="text" id="email" name="emailInput" value="example@gmail.com">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" id="passwordConfirmation" name="password">
            <button type="button" id="register-btn" onclick="validatePassword()">Register</button>
        </form>
        <aside id="snackbar"></aside>
    </main>
</body>

</html>
